<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Household Essentials - Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation bar styles */
        nav {
            background: #000241;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Search bar styles */
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 300px;
            margin-left: 1rem;
        }

        #searchInput {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        #searchInput:focus {
            border-color: #000241;
        }

        .suggestions-box {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: #333;
        }

        .suggestion-item:hover {
            background-color: #f5f5f5;
        }

        /* Product grid styles */
        .product-category {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-title {
            text-align: center;
            color: #502c2c;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            transition: transform 0.3s ease;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-image {
            max-width: 150px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .product-button {
            background-color: #f80808;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            margin: 3px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .product-button:hover {
            background-color: #000241;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .modal-button-image {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-button-image:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Cart Counter Style */
        .cart-counter {
            background-color: #f80808;
            border-radius: 50%;
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 0.8rem;
        }

        /* Checkout Modal Items Style */
        #cartItemsList div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #cartItemsList button {
            margin-left: 10px;
            background-color: #f80808;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cartItemsList button:hover {
            background-color: #000241;
        }

        /* Quantity Controls */
        #cartItemsList div div {
            display: flex;
            gap: 5px;
        }

        #cartItemsList span {
            flex-grow: 1;
            text-align: left;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search products...">
            <div class="suggestions-box" id="suggestionsBox"></div>
        </div>
        <ul>
            <li><a href="#" onclick="openCheckoutModal()">Checkout <span id="cartCounter" class="cart-counter">0</span></a></li>
        </ul>
    </nav>

    <section class="product-category">
        <h2 class="category-title">Cooking Equipment</h2>
        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-card">
                <img src="ovens.png" alt="Oven 1" class="product-image">
                <h3>Oven Model 1</h3>
                <button class="product-button" onclick="openSpecsModal('Oven Model 1 Specifications')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model 1')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 1')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="ovens.png" alt="Oven 2" class="product-image">
                <h3>Oven Model 2</h3>
                <button class="product-button" onclick="openSpecsModal('Width: 200cms, Height: 150cm, watts:200')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model 200')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 2')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="ovens.png" alt="Oven 3" class="product-image">
                <h3>Oven Model 3</h3>
                <button class="product-button" onclick="openSpecsModal('Oven Model Specifications')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model rel')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 3')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="ovens.png" alt="Oven 4" class="product-image">
                <h3>Oven Model 4</h3>
                <button class="product-button" onclick="openSpecsModal('Oven Model 4 Specifications')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model sita')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 4')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Specs Modal -->
    <div id="specsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('specsModal')">&times;</span>
            <p id="specsText"></p>
        </div>
    </div>

    <!-- Price Modal -->
    <div id="priceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('priceModal')">&times;</span>
            <p>Would you like to inquire via:</p>
            <div class="button-container">
                <a id="whatsappButton" href="#" target="_blank">
                    <img src="whatsappsticker.png" alt="WhatsApp" class="modal-button-image">
                </a>
                <a id="gmailButton" href="#" target="_blank">
                    <img src="gmail.png" alt="Gmail" class="modal-button-image">
                </a>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
            <h3>Your Cart</h3>
            <div id="cartItemsList"></div>
            <button onclick="proceedToCheckout()" class="product-button" style="margin-top: 20px;">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        let cartItems = [];
        const cartCounter = document.getElementById('cartCounter');

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        const suggestionsBox = document.getElementById('suggestionsBox');
        const productCards = Array.from(document.querySelectorAll('.product-card'));
        
        // Get all product names
        const productNames = Array.from(document.querySelectorAll('.product-card h3'))
            .map(h3 => h3.textContent);

        // Search input handler
        searchInput.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            filterProducts(searchTerm);
            showSuggestions(searchTerm);
        });

        // Filter products based on search term
        function filterProducts(searchTerm) {
            productCards.forEach(card => {
                const productName = card.querySelector('h3').textContent.toLowerCase();
                if (productName.includes(searchTerm)) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Show suggestions
        function showSuggestions(searchTerm) {
            if (!searchTerm) {
                suggestionsBox.style.display = 'none';
                return;
            }

            const filteredSuggestions = productNames.filter(name => 
                name.toLowerCase().includes(searchTerm)
            );

            if (filteredSuggestions.length > 0) {
                suggestionsBox.innerHTML = filteredSuggestions
                    .map(name => `<div class="suggestion-item">${name}</div>`)
                    .join('');
                suggestionsBox.style.display = 'block';
            } else {
                suggestionsBox.style.display = 'none';
            }
        }

        // Handle suggestion click
        suggestionsBox.addEventListener('click', function(e) {
            if (e.target.classList.contains('suggestion-item')) {
                searchInput.value = e.target.textContent;
                suggestionsBox.style.display = 'none';
                filterProducts(e.target.textContent.toLowerCase());
            }
        });

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                suggestionsBox.style.display = 'none';
            }
        });

        // Modified Add to Cart Functionality
        function addToCart(productName) {
            const existingItem = cartItems.find(item => item.name === productName);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cartItems.push({ name: productName, quantity: 1 });
            }
            updateCartCounter();
        }

        function updateCartCounter() {
            const totalItems = cartItems.reduce((total, item) => total + item.quantity, 0);
            cartCounter.textContent = totalItems;
        }

        // Modified Checkout Functionality
        function openCheckoutModal() {
            if (cartItems.length === 0) {
                alert('Your cart is empty!');
                closeModal('checkoutModal');
                return;
            }

            const cartItemsList = document.getElementById('cartItemsList');
            cartItemsList.innerHTML = '';

            cartItems.forEach((item, index) => {
                const itemDiv = document.createElement('div');
                itemDiv.innerHTML = `
                    <span>${item.name} (${item.quantity})</span>
                    <div>
                        <button onclick="adjustQuantity(${index}, -1)">-</button>
                        <button onclick="adjustQuantity(${index}, 1)">+</button>
                        <button onclick="removeItem(${index})">Remove</button>
                    </div>
                `;
                cartItemsList.appendChild(itemDiv);
            });

            document.getElementById('checkoutModal').style.display = 'block';
        }

        function adjustQuantity(index, change) {
            const item = cartItems[index];
            item.quantity += change;

            if (item.quantity < 1) {
                cartItems.splice(index, 1);
            }

            updateCartCounter();
            openCheckoutModal(); // Refresh the checkout modal
        }

        function removeItem(index) {
            cartItems.splice(index, 1);
            updateCartCounter();
            openCheckoutModal(); // Refresh the checkout modal
        }

        function proceedToCheckout() {
            closeModal('checkoutModal');
            const productList = cartItems.map(item => `${item.name} (${item.quantity} Qty)`).join(', ');
            const inquiryMessage = `Hi, I would like to inquire about the following products: ${productList}.`;

            document.getElementById('whatsappButton').href =
                'https://wa.me/971553544627?text=' + encodeURIComponent(inquiryMessage);
            document.getElementById('gmailButton').href =
                'mailto:estimation@energysuppliesandservice.com?subject=Price%20Inquiry&body=' +
                encodeURIComponent(inquiryMessage);

            document.getElementById('priceModal').style.display = "block";
        }

        // Existing Modal Functions
        function openSpecsModal(specs) {
            document.getElementById('specsText').innerText = specs;
            document.getElementById('specsModal').style.display = "block";
        }

        function openPriceModal(productName) {
            const inquiryMessage = `Hi, I would like to inquire about the price of ${productName}.`;
            document.getElementById('whatsappButton').href =
                'https://wa.me/971553544627?text=' + encodeURIComponent(inquiryMessage);
            document.getElementById('gmailButton').href =
                'mailto:estimation@energysuppliesandservice.com?subject=Price%20Inquiry&body=' +
                encodeURIComponent(inquiryMessage);
            document.getElementById('priceModal').style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function (event) {
            if (event.target.className === 'modal') {
                closeModal('specsModal');
                closeModal('priceModal');
                closeModal('checkoutModal');
            }
        }
    </script>
</body>
</html>
