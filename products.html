<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Household Essentials - Our Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        /* Navigation bar styles */
        nav {
            background: #000241;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        /* Search bar styles */
        .search-container {
            position: relative;
            flex-grow: 1;
            max-width: 300px;
            margin-left: 1rem;
        }

        #searchInput {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            outline: none;
        }

        #searchInput:focus {
            border-color: #000241;
        }

        .suggestions-box {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 0.5rem 1rem;
            cursor: pointer;
            color: #333;
        }

        .suggestion-item:hover {
            background-color: #f5f5f5;
        }

        /* Product grid styles */
        .product-category {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .category-title {
            text-align: center;
            color: #502c2c;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            padding: 1rem;
        }

        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 0.8rem;
            text-align: center;
            transition: transform 0.3s ease;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-image {
            max-width: 150px;
            height: 120px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }

        .product-button {
            background-color: #f80808;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 12px;
            cursor: pointer;
            margin: 3px;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .product-button:hover {
            background-color: #000241;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
            max-width: 400px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .modal-button-image {
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .modal-button-image:hover {
            transform: scale(1.1);
        }

        /* Cart Counter Style */
        .cart-counter {
            background-color: #f80808;
            border-radius: 50%;
            padding: 2px 8px;
            margin-left: 5px;
            font-size: 0.8rem;
        }

        /* Checkout Modal Items Style */
        #cartItemsList div {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        #cartItemsList button {
            margin-left: 10px;
            background-color: #f80808;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }

        #cartItemsList button:hover {
            background-color: #000241;
        }

        /* Quantity Controls */
        #cartItemsList div div {
            display: flex;
            gap: 5px;
        }

        #cartItemsList span {
            flex-grow: 1;
            text-align: left;
        }

        /* Mobile-Friendly Additions */
        @media (max-width: 768px) {
            /* Navigation */
            nav {
                flex-wrap: wrap;
                padding: 0.5rem;
            }

            .nav-center {
                order: 2;
                width: 100%;
                margin: 0.5rem 0;
            }

            .nav-center ul {
                justify-content: center;
            }

            .nav-right {
                order: 3;
                width: 100%;
                margin-top: 0.5rem;
            }

            .search-container {
                max-width: 100%;
                margin-left: 0;
            }

            /* Product Grid */
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.5rem;
                padding: 0.5rem;
            }

            .product-card {
                height: auto;
                min-height: 280px;
                padding: 0.5rem;
            }

            .product-image {
                max-width: 100%;
                height: 100px;
            }

            .product-button {
                padding: 10px;
                font-size: 1rem;
                margin: 5px 0;
                width: 100%;
            }

            /* Modals */
            .modal-content {
                width: 90%;
                margin: 20% auto;
                padding: 15px;
            }

            .modal-button-image {
                width: 70px;
                height: 70px;
            }
        }

        @media (max-width: 480px) {
            .product-grid {
                grid-template-columns: 1fr;
            }

            .category-title {
                font-size: 1.5rem;
                margin-bottom: 1rem;
            }

            nav ul li {
                margin: 0 0.5rem;
            }

            #searchInput {
                font-size: 0.9rem;
            }

            .product-card h3 {
                font-size: 1.1rem;
                margin: 0.5rem 0;
            }

            .button-container {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Touch-friendly styles */
        button, .suggestion-item {
            touch-action: manipulation;
        }

        /* Prevent zoom on input */
        @media screen and (max-width: 768px) {
            input[type="text"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Your existing body content remains unchanged -->
    <nav>
        <ul class="nav-left">
        </ul>
        <div class="nav-center">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" onclick="openCheckoutModal()">Checkout <span id="cartCounter" class="cart-counter">0</span></a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search products...">
                <div class="suggestions-box" id="suggestionsBox"></div>
            </div>
        </div>
    </nav>

    <section class="product-category">
        <h2 class="category-title">Cooking Equipment</h2>
        <!-- Product Grid -->
        <div class="product-grid">
            <div class="product-card">
                <img src="ovens.png" alt="Oven 1" class="product-image">
                <h3>Oven Model 1</h3>
                <button class="product-button" onclick="openSpecsModal('Oven Model 1 Specifications')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model 1')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 1')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="ovens.png" alt="Oven 2" class="product-image">
                <h3>Oven Model 2</h3>
                <button class="product-button" onclick="openSpecsModal('Width: 200cms, Height: 150cm, watts:200')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model 200')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 2')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="ovens.png" alt="Oven 3" class="product-image">
                <h3>Oven Model 3</h3>
                <button class="product-button" onclick="openSpecsModal('Oven Model Specifications')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model rel')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 3')">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="ovens.png" alt="Oven 4" class="product-image">
                <h3>Oven Model 4</h3>
                <button class="product-button" onclick="openSpecsModal('Oven Model 4 Specifications')">View Specs</button>
                <button class="product-button" onclick="openPriceModal('Oven Model sita')">Get Price</button>
                <button class="product-button" onclick="addToCart('Oven Model 4')">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Specs Modal -->
    <div id="specsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('specsModal')">&times;</span>
            <p id="specsText"></p>
        </div>
    </div>

    <!-- Price Modal -->
    <div id="priceModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('priceModal')">&times;</span>
            <p>Would you like to inquire via:</p>
            <div class="button-container">
                <a id="whatsappButton" href="#" target="_blank">
                    <img src="whatsappsticker.png" alt="WhatsApp" class="modal-button-image">
                </a>
                <a id="gmailButton" href="#" target="_blank">
                    <img src="upscalemedia-transformed.png" alt="Outlook" class="modal-button-image">
                </a>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkoutModal')">&times;</span>
            <h3>Your Cart</h3>
            <div id="cartItemsList"></div>
            <button onclick="proceedToCheckout()" class="product-button" style="margin-top: 20px;">
                Proceed to Checkout
            </button>
        </div>
    </div>

    <script>
        // Your existing JavaScript remains unchanged
    </script>
</body>
</html>
